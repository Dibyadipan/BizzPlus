
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="/frontend/imgs/logo.jpg" alt="Logo">
        </div>
    </div>

    <div class="login-container" id="login">
        <div class="signup-form">
            <h2>Login</h2>
            <br>
            <p class="description">Distributor</p>
            
            <button class="google-btn">
                <img src="/Assets_BizzPlus/Assets/Memorisely/Static/google-icon.png" alt="Google Icon"> Continue with Google
            </button>
            
            <div class="separator">
                <hr class="line"><span>or</span><hr class="line">
            </div>

            <form id="login-form">
                <div class="input-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit">Login</button>
            </form>

            <p class="terms-text">By clicking “Continue with Google/Email” you acknowledge that you have read and understood, and agree to Memorisely <a href="#">Terms</a> & <a href="#">Privacy</a>.</p>
        </div>

        <div class="footer">
            <span>Don't have an account?</span> 
            <a href="#">Sign Up</a>
            <div class="footer-links">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
