<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
    </div>

    <div class="container">
        <div class="signup-form">
            <h1>Sign up</h1>
            <p class="description">Memorisely is the learning platform for UX/UI Designers to build skills & confidence</p>
            
            <button class="google-btn">
                <img src="google-icon.png" alt="Google Icon"> Continue with Google
            </button>
            
            <div class="separator">
                <hr class="line"><span>or</span><hr class="line">
            </div>

            <form id="signup-form" action="#">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email address..." required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password..." required>
                
                <button type="submit" class="email-btn" id="submit-btn" disabled>Continue with email</button>
            </form>

            <p class="terms-text">By clicking “Continue with Google/Email” you acknowledge that you have read and understood, and agree to Memorisely <a href="#">Terms</a> & <a href="#">Privacy</a>.</p>
        </div>

        <div class="footer">
            <span>Already have an account?</span> 
            <a href="#">Sign in</a>
            <div class="footer-links">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
            </div>
        </div>
    </div>

    <script>
        // Enable/Disable submit button based on input fields
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const submitButton = document.getElementById('submit-btn');

        function toggleSubmitButton() {
            if (emailInput.value && passwordInput.value) {
                submitButton.disabled = false;
                submitButton.style.backgroundColor = '#444';  // Active button color
                submitButton.style.cursor = 'pointer';
            } else {
                submitButton.disabled = true;
                submitButton.style.backgroundColor = '#ccc';  // Disabled button color
                submitButton.style.cursor = 'not-allowed';
            }
        }

        emailInput.addEventListener('input', toggleSubmitButton);
        passwordInput.addEventListener('input', toggleSubmitButton);
    </script>
</body>
</html>
